<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#mymodal"> Modal</button>

    <div class="modal" id="mymodal" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-success">Modal</h5>
                </div>
                <div class="modal-body">
                    <p class="text-success">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore ipsam ratione et quo optio in
                        accusantium alias quaerat, incidunt odit quibusdam ducimus adipisci error consequatur culpa.
                        Magni nostrum dignissimos autem.
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">
                      Deny
                    </button>
                    <button class="btn btn-success" data-bs-confirm="modal">
                      Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
